<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Tag -->
    <title>{{page_title}}</title>
    <!-- Link tags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  type="text/css">
     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
     <!-- Script tags -->
      <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    
    <!-- Header start -->
    <header class="header">
        <!-- Logo -->
        <a class="logo" href="{{url_for('home')}}"><i class="fas fa-utensils"></i>My Cookbook</a>
        <!-- Navbar Start -->
        <nav class="navbar">
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('view_recipes')}}">View Recipes</a></li>
                <li><a href="{{url_for('create_recipe')}}">Create Recipe</a></li>
                <li><a href="{{url_for('about')}}">About Us</a></li>
            </ul>
        </nav>
        <!-- Navbar End -->

        <!-- Nav btn wrapper start -->
        <div class="nav-btn-wrapper">
            <a href="#" class="btn nav-btn login-btns"><i class="fas fa-user"></i>Sign In</a>
            <a href="{{ url_for('accounts') }}" class="btn nav-btn"><i class="fas fa-user-plus"></i>Sign Up</a>
        </div>
        <!-- Nav btn wrapper end -->

        <!-- Nav icon btn wrapper start -->
        <div class="nav-icon-btn-wrapper">
            <a id="nav-menu-btn" class="btn nav-icon-btn" href="#" ><i class="fas fa-bars"></i></a>
        </div>
        <!-- Nav icon btn wrapper end -->
    </header>
    <!-- Header End-->

    <!-- Sign in form start -->
     <form class="sign-in-form" action="#">
    
        <div class="sign-in-form-header-wrapper">
            <h2>Sign In</h2>
            <i id="form-close-btn" class="fa-solid fa-close"></i>
        </div>

        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="fname" placeholder="Enter User Name:" required>
        </div>
        <div class="input">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="Password" placeholder="Enter Password:" required>
        </div>
        <!-- Sign in btn -->
        <button class="form-btn" type="submit">Sign In</button>

     </form>
    <!-- Sign in form end -->

    <!-- Main content start -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Main content end -->

</body>
</html>
