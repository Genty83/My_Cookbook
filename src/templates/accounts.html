<!-- 
 This template contains the form for creating a new user account
-->

{% extends "base.html" %}
{% block content %}
<section class="banner">
    <img src="https://images.pexels.com/photos/1132558/pexels-photo-1132558.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Accounts image">
    <div class="banner-overlay">
        <div class="banner-inner-wrapper">
            <h1 class="banner-title">Create Account</h1>
        </div>
    </div>
</section>

<section class="accounts-section">

    <!-- Accounts user form start -->
    <form class="accounts-form" action="" method="post">
        <!-- Logo -->
        <a class="logo" href="{{url_for('home')}}"><i class="fas fa-utensils"></i>My Cookbook</a>

        <h1>Create Account</h1>

        <label for="username">Username</label>
        <input class="input" type="text" name="username" id="username" placeholder="Enter Name:" required>

        <label for="email">Email</label>
        <input class="input"  type="email" name="email" id="email" placeholder="Enter Email:" required>

        <label for="password">Password</label>
        <input class="input"  type="password" name="password" placeholder="Enter Password:" id="password">

        <input class="submit-btn" type="submit" value="Submit">
    </form>
    <!-- Accounts user form end -->

</section>
{% endblock %}
